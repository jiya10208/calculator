<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="extra.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="parent flex  flex-col  item-center">
        <h1 class="text-center">Calculator using HTML, CSS, JAVASCRIPT</h1>
    <div class="container  flex flex-col  item-center mx-auto">
        <div class="row flex item-center">
            <input type="text" class="input">
        </div>
            <div class="row flex equal-dist">                
            <button class="button flex item-center orange ">AC</button>
            <button class="button flex item-center orange ">%</button>
            <button class="button flex item-center orange">**</button>
            <button class="button flex item-center orange"><img src="backspace.svg" alt="X"></button>

        </div>
            <div class="row flex equal-dist">                
            <button class="button flex item-center">7</button>
            <button class="button flex item-center">8</button>
            <button class="button flex item-center">9</button>
            <button class="button orange flex item-center">*</button>

        </div>
        <div class="row flex equal-dist ">
            <button class="button flex item-center">4</button>
            <button class="button flex item-center">5</button>
            <button class="button flex item-center">6</button>
            <button class="button flex item-center orange">/</button>

        </div>
        <div class="row  flex equal-dist">
            <button class="button flex item-center">1</button>
            <button class="button flex item-center">2</button>
            <button class="button flex item-center">3</button>
            <button class="button flex item-center orange">+</button>

        </div>
        <div class="row flex equal-dist">
            <button class="button flex item-center">0</button>
            <button class="button flex item-center">.</button>
            <button class="button flex item-center orange">-</button>
            <button class="button flex item-center circle-border orange-bg">=</button>

        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
